<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h3>Registration form</h3>

 
          
             <form>
                <!-- firstname -->
                  <label for="fn">Firstname :</label>
                    <input id="fn" type="text" placeholder="Firstname"> <br>

                    <!-- middle name -->
                    <label for="mn">Middle Name:</label>
                    <input type="text" id="mn" placeholder="middle name"> <br>

                    <!-- lastname -->
                    <label for="ln">Lastname : </label>
                    <input type="text" id="ln" placeholder="lastname"> <br>

                    <!-- username -->
                    <label for="username">Username : </label>
                    <input id="username" type="text" placeholder="username"> <br>

                    <!-- password -->
                    <label for="pswd">Password : </label>
                    <input id="pswd" type="password" placeholder="password"> <br>

                    <!-- email -->
                    <label for="mail">Email :</label>
                    <input type="email" id="mail" placeholder="Email"> <br>

                    <!-- date -->
                    <label for="dob">Date of birth :</label>
                    <input type="date" id="dob"> <br>

                    <!-- radio -->
                     <label name="gender">Gender :</label>
                     <input name="gender"  type="radio" id="m">
                     <label for="m"> Male</label>
                     <input name="gender" type="radio" id="m">
                     <label for="m">Female</label>
                     <input name="gender" type="radio" id="o">
                     <label for="o">Others</label> <br>

                     <!-- file -->
                     <label for="f">choose your file: </label>
                     <input type="file" id="f"> <br>

                  <!-- address -->
                  <label for="ad">Address</label>
                  <textarea id="ad" cols="50" rows="5" placeholder="address"></textarea> <br>

                  <!-- checkbox -->
                  <input type="checkbox" id="car">
                  <label for="car">I have a car</label> <br>
                  <input type="checkbox" id="bike">
                  <label for="bike">I have a bike</label> <br>
                  <input type="checkbox" id="boat">
                  <label for="boat">I have a boat</label> <br>

                  <!-- select -->
                  
                  <label for="chcar">Choose your car</label>
                  <select  id="chcar">
                    <option value="Volvo">Volvo</option>
                    <option value="auto">auto</option>
                    <option value="fiat">fiat</option>
                    <option value="Audi">Audi</option>

                  </select>

             </form>
         
    
    
</body>
</html>
